<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ ALEKSIN GAMES v5.1 | –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –¢–û–ü–´</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(-45deg, #0f0f23, #1a1a3e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff; min-height: 100vh; overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                        radial-gradient(2px 2px at 40px 70px, #fff, transparent);
            animation: starField 50s linear infinite; pointer-events: none;
        }
        @keyframes gradientShift { 0%,100%{background-position:0%50%} 50%{background-position:100%50%}}
        @keyframes starField { 0%{transform:translateY(0px)} 100%{transform:translateY(-100px)} }
        @keyframes rgbGlow { 0%{filter:hue-rotate(0deg)} 100%{filter:hue-rotate(360deg)} }
        @keyframes pulse { 0%{transform:scale(1)} 100%{transform:scale(1.05)} }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
        .glow { animation: rgbGlow 3s linear infinite, pulse 2s ease-in-out infinite alternate; text-shadow: 0 0 20px currentColor; }
        h1 { font-size: clamp(2rem,5vw,4rem); text-align: center; margin: 20px 0; 
             background: linear-gradient(45deg,#ff00ff,#00ffff,#ffff00); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
             animation: rainbow 2s linear infinite; filter: drop-shadow(0 0 30px rgba(255,255,255,0.5)); }
        @keyframes rainbow { 0%,100%{background-position:0%50%} 50%{background-position:100%50%}}

        .auth { max-width: 400px; margin: 0 auto 30px; background: rgba(0,0,0,0.8); padding: 30px; border-radius: 20px; 
                backdrop-filter: blur(10px); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .auth.hidden { display: none; }
        .auth input { width: 100%; padding: 15px; margin: 10px 0; background: rgba(255,255,255,0.1); 
                      border: 2px solid rgba(0,255,255,0.5); border-radius: 10px; color: #fff; font-family: inherit; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; background: linear-gradient(45deg,#ff00ff,#00ffff); 
               border: none; border-radius: 10px; color: #000; font-weight: 700; cursor: pointer; transition: all 0.3s; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(0,255,255,0.5); }
        #userInfo { text-align: center; font-weight: 700; color: #00ff88; font-size: 1.2rem; }

        .section { background: rgba(0,0,0,0.7); padding: 25px; margin: 20px 0; border-radius: 20px; backdrop-filter: blur(10px); }
        .section h2 { font-size: 1.8rem; text-align: center; margin-bottom: 20px; color: #00ffff; }
        .controls { display: grid; grid-template-columns: repeat(3,1fr); gap: 10px; max-width: 300px; margin: 20px auto; }
        .control-btn { height: 60px; background: rgba(255,255,255,0.2); border: 2px solid #00ffff; border-radius: 15px; 
                      color: #fff; font-size: 24px; cursor: pointer; transition: all 0.2s; }
        .control-btn:active { background: #00ffff; color: #000; transform: scale(0.95); }
        #gameCanvas { display: block; margin: 20px auto; border: 3px solid #00ffff; border-radius: 15px; background: #000; 
                     box-shadow: 0 0 30px rgba(0,255,255,0.5); }
        .leaderboard, .tournament, .chat { max-height: 300px; overflow-y: auto; background: rgba(0,0,0,0.5); 
                                          padding: 15px; border-radius: 10px; margin-top: 10px; }
        .score, .chat-message { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .score.highlight, .chat-message.yours { background: rgba(0,255,136,0.2); }
        #tournamentTimer { font-size: 1.5rem; font-weight: 900; text-align: center; color: #ff4444; text-shadow: 0 0 20px; margin-bottom: 10px; }
        #chatInput { width: calc(100% - 80px); padding: 10px; background: rgba(255,255,255,0.1); border: 2px solid #00ff88; 
                    border-radius: 10px 0 0 10px; color: #fff; }
        #sendChat { width: 70px; background: #00ff88; color: #000; border-radius: 0 10px 10px 0; }

        /* Anti-iPhone */
        @media only screen and (max-device-width: 812px) and (-webkit-min-device-pixel-ratio: 3) {
            body::after { content: "üö´ iPhone –ù–ï –ü–û–î–î–ï–†–ñ–ò–í–ê–ï–¢–°–Ø üíÄ\n–¢–æ–ª—å–∫–æ Android/PC!"; position: fixed; top: 50%; left: 50%; 
                         transform: translate(-50%,-50%); background: rgba(0,0,0,0.95); color: #ff4444; font-size: 24px; 
                         text-align: center; padding: 50px; border: 3px solid #ff4444; border-radius: 20px; z-index: 9999; }
        }
        @media (max-width: 768px) { .controls { display: grid !important; } .container { padding: 10px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">üöÄ ALEKSIN GAMES v5.1</h1>
        
        <div class="auth" id="auth">
            <input type="text" id="username" placeholder="üë§ –ù–∏–∫ (test)" maxlength="15">
            <input type="password" id="password" placeholder="üîë –ü–∞—Ä–æ–ª—å (123456)">
            <button class="btn glow" onclick="login()">üöÄ –í–û–ô–¢–ò</button>
            <button class="btn glow" onclick="register()">‚ûï –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
        </div>
        <div id="userInfo"></div>

        <!-- –ó–ú–ï–ô–ö–ê -->
        <div class="section">
            <h2>üêç –ö–û–°–ú–ò–ß–ï–°–ö–ê–Ø –ó–ú–ï–ô–ö–ê</h2>
            <select id="snakeDifficulty"><option value="easy">üåü –õ—ë–≥–∫–∞—è</option><option value="medium">‚≠ê –°—Ä–µ–¥–Ω—è—è</option><option value="hard">‚≠ê‚≠ê‚≠ê –¢—è–∂—ë–ª–∞—è</option></select>
            <canvas id="snakeCanvas" width="400" height="400"></canvas>
            <div class="controls" id="snakeControls"><div></div><button class="control-btn" onclick="changeSnakeDir('up')">‚Üë</button><div></div>
            <button class="control-btn" onclick="changeSnakeDir('left')">‚Üê</button><div></div><button class="control-btn" onclick="changeSnakeDir('right')">‚Üí</button><div></div></div>
        </div>

        <!-- –£–ì–ê–î–ê–ô –ß–ò–°–õ–û -->
        <div class="section">
            <h2>üéØ –£–ì–ê–î–ê–ô –ß–ò–°–õ–û</h2>
            <select id="guessDifficulty"><option value="easy">üåü –õ—ë–≥–∫–∞—è (1-20)</option><option value="medium">‚≠ê –°—Ä–µ–¥–Ω—è—è (1-50)</option><option value="hard">‚≠ê‚≠ê‚≠ê –¢—è–∂—ë–ª–∞—è (1-100)</option></select>
            <p>–ß–∏—Å–ª–æ –æ—Ç <span id="guessMin">1</span> –¥–æ <span id="guessMax">20</span> | –ü–æ–ø—ã—Ç–æ–∫: <span id="guessAttempts">0</span></p>
            <input type="number" id="guessInput" placeholder="–¢–≤–æ—ë —á–∏—Å–ª–æ">
            <button class="btn glow" onclick="makeGuess()">üéØ –£–ì–ê–î–ê–¢–¨</button>
            <button class="btn glow" onclick="newGuessGame()">üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê</button>
            <p id="guessFeedback"></p>
        </div>

        <!-- –ß–ê–¢ -->
        <div class="section">
            <h2>üí¨ –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ß–ê–¢</h2>
            <div id="chat" class="chat"></div>
            <div style="display:flex;">
                <input type="text" id="chatInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="100" onkeypress="if(event.key==='Enter') sendChat()">
                <button id="sendChat" class="btn" onclick="sendChat()">üì§</button>
            </div>
        </div>

        <!-- –õ–ò–î–ï–†–ë–û–†–î–´ -->
        <div class="section">
            <h2>üèÜ –¢–û–ü-10 –ì–õ–û–ë–ê–õ–¨–ù–´–ï</h2>
            <div id="leaderboards" class="leaderboard"></div>
        </div>

        <!-- –¢–£–†–ù–ò–†–´ -->
        <div class="section">
            <h2>‚öîÔ∏è –¢–£–†–ù–ò–† (24—á –¥–æ 00:00 –ú–°–ö)</h2>
            <div id="tournamentTimer"></div>
            <div id="tournamentTable" class="tournament"></div>
        </div>
    </div>

    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –î–ê–ù–ù–´–ï (localStorage ‚Äî –í–´–ñ–ò–í–ê–ï–¢ –ü–ï–†–ï–ó–ê–ì–†–£–ó–ö–£!)
        let currentUser = localStorage.getItem('currentUser') || null;
        let gameScores = JSON.parse(localStorage.getItem('gameScores') || '{}');
        let tournamentScores = JSON.parse(localStorage.getItem('tournamentScores') || '{}');
        let chatMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (currentUser) {
            document.getElementById('auth').classList.add('hidden');
            document.getElementById('userInfo').textContent = `üëã ${currentUser} –æ–Ω–ª–∞–π–Ω`;
            loadAllData();
        }

        // –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø (—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage)
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (username && password && localStorage.getItem(`pass_${username}`) === password) {
                currentUser = username;
                localStorage.setItem('currentUser', currentUser);
                document.getElementById('auth').classList.add('hidden');
                document.getElementById('userInfo').textContent = `üëã ${currentUser} –æ–Ω–ª–∞–π–Ω`;
                loadAllData();
            } else alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω/–ø–∞—Ä–æ–ª—å!');
        }

        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (username && password && !localStorage.getItem(`pass_${username}`)) {
                localStorage.setItem(`pass_${username}`, password);
                login();
            } else alert('‚ùå –ù–∏–∫ –∑–∞–Ω—è—Ç –∏–ª–∏ –ø–æ–ª—è –ø—É—Å—Ç—ã–µ!');
        }

        // –ó–í–£–ö–ò
        function playSound(type) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode); gainNode.connect(audioCtx.destination);
            if (type === 'eat') { oscillator.frequency.setValueAtTime(800, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); }
            else if (type === 'win') { oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3); }
            oscillator.start(audioCtx.currentTime); oscillator.stop(audioCtx.currentTime + 0.3);
        }

        // –ó–ú–ï–ô–ö–ê (–ø–æ–ª–Ω–∞—è)
        let snake = { canvas: null, ctx: null, grid: 20, tileCountX: 20, tileCountY: 20, parts: [{x:10,y:10}], dx: 0, dy: 0, foodX: 0, foodY: 0, score: 0 };
        function initSnake() {
            snake.canvas = document.getElementById('snakeCanvas'); snake.ctx = snake.canvas.getContext('2d');
            snake.canvas.focus();
            document.addEventListener('keydown', e => {
                if (!currentUser) return;
                if (e.key === 'ArrowUp' && snake.dy === 0) { snake.dx = 0; snake.dy = -1; }
                if (e.key === 'ArrowDown' && snake.dy === 0) { snake.dx = 0; snake.dy = 1; }
                if (e.key === 'ArrowLeft' && snake.dx === 0) { snake.dx = -1; snake.dy = 0; }
                if (e.key === 'ArrowRight' && snake.dx === 0) { snake.dx = 1; snake.dy = 0; }
            });
            newSnakeGame();
        }
        function newSnakeGame() {
            const diff = document.getElementById('snakeDifficulty').value;
            snake.grid = diff === 'easy' ? 20 : diff === 'medium' ? 15 : 10;
            snake.tileCountX = Math.floor(400/snake.grid); snake.tileCountY = Math.floor(400/snake.grid);
            snake.parts = [{x:10,y:10}]; snake.dx = 0; snake.dy = 0; snake.score = 0;
            snake.foodX = Math.floor(Math.random()*snake.tileCountX); snake.foodY = Math.floor(Math.random()*snake.tileCountY);
            if (snake.loop) cancelAnimationFrame(snake.loop);
            snakeLoop();
        }
        function snakeLoop() {
            snake.ctx.fillStyle = 'black'; snake.ctx.fillRect(0,0,400,400);
            let head = {x: snake.parts[0].x + snake.dx, y: snake.parts[0].y + snake.dy};
            snake.parts.unshift(head);
            if (head.x === snake.foodX && head.y === snake.foodY) {
                snake.score += 10; playSound('eat');
                snake.foodX = Math.floor(Math.random()*snake.tileCountX); snake.foodY = Math.floor(Math.random()*snake.tileCountY);
            } else snake.parts.pop();
            snake.ctx.fillStyle = '#00ff00'; snake.parts.forEach(p => snake.ctx.fillRect(p.x*snake.grid,p.y*snake.grid,snake.grid-2,snake.grid-2));
            snake.ctx.fillStyle = '#ff0000'; snake.ctx.fillRect(snake.foodX*snake.grid,snake.foodY*snake.grid,snake.grid-2,snake.grid-2);
            if (head.x < 0 || head.x >= snake.tileCountX || head.y < 0 || head.y >= snake.tileCountY || snake.parts.slice(1).some(p => p.x === head.x && p.y === head.y)) {
                saveScore('snake', document.getElementById('snakeDifficulty').value, snake.score, 'max');
                return;
            }
            snake.ctx.fillStyle = '#fff'; snake.ctx.font = 'bold 24px Orbitron'; snake.ctx.fillText(`–û—á–∫–∏: ${snake.score}`,10,30);
            snake.loop = requestAnimationFrame(snakeLoop);
        }

        // –£–ì–ê–î–ê–ô –ß–ò–°–õ–û
        let guess = { target: 0, min: 1, max: 20, attempts: 0 };
        function newGuessGame() {
            const diff = document.getElementById('guessDifficulty').value;
            const ranges = {easy:[1,20],medium:[1,50],hard:[1,100]};
            const range = ranges[diff];
            guess = {target: Math.floor(Math.random()*(range[1]-range[0]+1))+range[0], min: range[0], max: range[1], attempts: 0};
            document.getElementById('guessMin').textContent = guess.min;
            document.getElementById('guessMax').textContent = guess.max;
            document.getElementById('guessAttempts').textContent = guess.attempts;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessFeedback').textContent = 'üéØ –ó–∞–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ!';
        }
        function makeGuess() {
            if (!currentUser) return;
            const input = parseInt(document.getElementById('guessInput').value);
            guess.attempts++;
            document.getElementById('guessAttempts').textContent = guess.attempts;
            if (input === guess.target) {
                saveScore('guess', document.getElementById('guessDifficulty').value, guess.attempts, 'min');
                return;
            }
            if (input < guess.target) { guess.min = input + 1; document.getElementById('guessFeedback').textContent = `üìà –ë–æ–ª—å—à–µ! –ü–æ–ø—ã—Ç–æ–∫: ${guess.attempts}`; }
            else { guess.max = input - 1; document.getElementById('guessFeedback').textContent = `üìâ –ú–µ–Ω—å—à–µ! –ü–æ–ø—ã—Ç–æ–∫: ${guess.attempts}`; }
            document.getElementById('guessMin').textContent = guess.min;
            document.getElementById('guessMax').textContent = guess.max;
            document.getElementById('guessInput').value = '';
        }

        // –°–û–•–†–ê–ù–ï–ù–ò–ï –†–ï–ó–£–õ–¨–¢–ê–¢–û–í (–¢–û–ü-10 + –¢–£–†–ù–ò–†–´)
        function saveScore(gameType, difficulty, score, type) {
            const key = `${gameType}_${difficulty}`;
            gameScores[key] = gameScores[key] || [];
            gameScores[key].push({user: currentUser, score, date: new Date().toLocaleString('ru-RU')});
            if (type === 'max') gameScores[key].sort((a,b) => b.score - a.score);
            else gameScores[key].sort((a,b) => a.score - b.score);
            gameScores[key] = gameScores[key].slice(0,10);
            
            // –¢–£–†–ù–ò–† (–°–£–ú–ú–ò–†–û–í–ê–ù–ò–ï –ë–ê–õ–õ–û–í)
            const today = getTodayMSK();
            const tKey = `${gameType}_${difficulty}_tour_${today}`;
            tournamentScores[tKey] = tournamentScores[tKey] || {};
            tournamentScores[tKey][currentUser] = (tournamentScores[tKey][currentUser] || 0) + (type === 'max' ? score * 10 : 100/score);
            
            localStorage.setItem('gameScores', JSON.stringify(gameScores));
            localStorage.setItem('tournamentScores', JSON.stringify(tournamentScores));
            
            playSound('win');
            alert(`üéâ ${currentUser}! ${score} –≤ ${gameType} ${difficulty === 'easy' ? 'üåü' : difficulty === 'medium' ? '‚≠ê' : '‚≠ê‚≠ê‚≠ê'}!`);
            if (gameType === 'snake') newSnakeGame(); else newGuessGame();
            updateLeaderboards(); updateTournament(); updateChat();
        }

        // –ß–ê–¢ (500 —Å–æ–æ–±—â–µ–Ω–∏–π)
        function sendChat() {
            if (!currentUser) return;
            const msg = document.getElementById('chatInput').value.trim();
            if (msg) {
                chatMessages.unshift({user: currentUser, msg, time: new Date().toLocaleTimeString('ru-RU')});
                chatMessages = chatMessages.slice(0,500);
                localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
                document.getElementById('chatInput').value = '';
                updateChat();
            }
        }
        function updateChat() {
            const chat = document.getElementById('chat');
            chat.innerHTML = chatMessages.map(m => 
                `<div class="chat-message ${m.user === currentUser ? 'yours' : ''}">
                    <strong>${m.user}:</strong> ${m.msg} <small>${m.time}</small>
                </div>`).join('');
            chat.scrollTop = 0;
        }

        // –õ–ò–î–ï–†–ë–û–†–î–´ –¢–û–ü-10
        function updateLeaderboards() {
            const container = document.getElementById('leaderboards');
            container.innerHTML = '';
            Object.keys(gameScores).forEach(key => {
                const [game,diff] = key.split('_');
                const gameName = game === 'snake' ? 'üêç –ó–º–µ–π–∫–∞' : 'üéØ –£–≥–∞–¥–∞–π';
                const top10 = gameScores[key].slice(0,10);
                container.innerHTML += `
                    <h3>${gameName} ${diff === 'easy' ? 'üåü –õ—ë–≥–∫–∞—è' : diff === 'medium' ? '‚≠ê –°—Ä–µ–¥–Ω—è—è' : '‚≠ê‚≠ê‚≠ê –¢—è–∂—ë–ª–∞—è'}</h3>
                    ${top10.map((e,i) => `<div class="score ${e.user === currentUser ? 'highlight' : ''}">
                        ${i===0 ? 'ü•á' : i===1 ? 'ü•à' : i===2 ? 'ü•â' : `#${i+1}` } ${e.user}: ${e.score}
                    </div>`).join('')}
                `;
            });
        }

        // –¢–£–†–ù–ò–†–´ (–°–£–ú–ú–ê –ë–ê–õ–õ–û–í)
        function getTodayMSK() {
            const now = new Date();
            const msk = new Date(now.getTime() + 3*60*60*1000);
            return msk.toISOString().split('T')[0];
        }
        function updateTournament() {
            const today = getTodayMSK();
            const container = document.getElementById('tournamentTimer');
            const table = document.getElementById('tournamentTable');
            
            // –¢–∞–π–º–µ—Ä –¥–æ –ø–æ–ª—É–Ω–æ—á–∏ –ú–°–ö
            const now = new Date();
            const msk = new Date(now.getTime() + 3*60*60*1000);
            const midnight = new Date(msk); midnight.setHours(24,0,0,0);
            const timeLeft = Math.floor((midnight - msk)/1000);
            const hours = Math.floor(timeLeft/3600); const mins = Math.floor((timeLeft%3600)/60);
            container.textContent = `‚è∞ –î–æ –∫–æ–Ω—Ü–∞: ${hours}:${mins.toString().padStart(2,'0')}`;
            
            // –¢–û–ü-10 —Ç—É—Ä–Ω–∏—Ä–∞
            let allTour = [];
            Object.keys(tournamentScores).forEach(k => {
                if (k.includes(today)) Object.values(tournamentScores[k]).forEach((s,u) => allTour.push({user: Object.keys(tournamentScores[k])[Object.values(tournamentScores[k]).indexOf(s)], score: s}));
            });
            allTour.sort((a,b) => b.score - a.score);
            table.innerHTML = '<h3>üèÜ –¢–û–ü-10 –¢–£–†–ù–ò–†</h3>' + 
                allTour.slice(0,10).map((e,i) => `<div class="score ${e.user === currentUser ? 'highlight' : ''}">
                    ${i===0?'ü•á':i===1?'ü•à':i===2?'ü•â':`#${i+1}`} ${e.user}: ${Math.round(e.score)}
                </div>`).join('');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadAllData() { initSnake(); newGuessGame(); updateChat(); updateLeaderboards(); updateTournament(); startTimers(); }
        function startTimers() { setInterval(() => {if(currentUser){updateLeaderboards();updateTournament();updateChat();}},5000); }
        function changeSnakeDir(dir) { if(!currentUser) return; if(dir==='up'&&snake.dy===0){snake.dx=0;snake.dy=-1}if(dir==='down'&&snake.dy===0){snake.dx=0;snake.dy=1}if(dir==='left'&&snake.dx===0){snake.dx=-1;snake.dy=0}if(dir==='right'&&snake.dx===0){snake.dx=1;snake.dy=0}}

        // –î–ï–ú–û –ê–ö–ö–ê–£–ù–¢
        if (!localStorage.getItem('pass_test')) localStorage.setItem('pass_test', '123456');

        window.addEventListener('load', () => {
            if (window.innerWidth <= 768) document.getElementById('snakeControls').style.display = 'grid';
            if (currentUser) loadAllData();
        });

        document.getElementById('snakeDifficulty').addEventListener('change', newSnakeGame);
        document.getElementById('guessDifficulty').addEventListener('change', newGuessGame);
    </script>
</body>
