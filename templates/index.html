<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç –ó–º–µ–π–∫–∞ - Aleksin Games Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            touch-action: none;
            overflow: hidden;
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        #gameContainer {
            position: relative;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        #gameCanvas {
            border: 4px solid #fff;
            border-radius: 15px;
            background: #000;
            display: block;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        .ui {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            border-radius: 15px;
        }
        #startBtn {
            padding: 25px 50px;
            font-size: 28px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.4;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            #gameCanvas { 
                width: 90vw; 
                height: 90vw; 
                max-width: 400px; 
                max-height: 400px; 
            }
            #gameContainer { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêç –ó–º–µ–π–∫–∞</h1>
        <div>Aleksin Games Hub</div>
    </div>
    
    <div id="gameContainer">
        <div class="ui">
            <div>–û—á–∫–∏: <span id="score">0</span></div>
            <div>–†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="startScreen">
            <button id="startBtn">‚ñ∂Ô∏è –ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
            <div class="instructions">
                üì± –°–≤–∞–π–ø—ã ‚Ä¢ ‚å®Ô∏è WASD / –°—Ç—Ä–µ–ª–∫–∏<br>
                üçé –°–æ–±–µ—Ä–∏ –µ–¥—É ‚Ä¢ –ù–µ –≤—Ä–µ–∑–∞–π—Å—è!
            </div>
        </div>
    </div>

    <script>
        // –ì–õ–ê–í–ù–´–ô –ò–ì–†–û–í–û–ô –ö–û–î
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.startScreen = document.getElementById('startScreen');
                this.startBtn = document.getElementById('startBtn');
                
                // –ü–†–û–í–ï–†–ö–ê –û–®–ò–ë–û–ö
                if (!this.canvas || !this.ctx) {
                    document.body.innerHTML = '<h1 style="color:#ff4444">‚ùå Canvas –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!</h1>';
                    return;
                }

                // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
                this.gameRunning = false;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.snake = [{x: 10, y: 10}];
                this.food = {};
                this.dx = 1;
                this.dy = 0;
                this.gridSize = 20;
                this.gameSpeed = 150;
                this.lastTime = 0;

                this.init();
            }

            init() {
                document.getElementById('highScore').textContent = this.highScore;
                this.startBtn.onclick = () => this.startGame();
                this.canvas.onclick = () => this.gameRunning && this.changeDirection('click');
                this.setupControls();
                this.draw();
            }

            setupControls() {
                // –ö–õ–ê–í–ò–ê–¢–£–†–ê
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    const key = e.key.toLowerCase();
                    if (key === 'arrowup' || key === 'w') this.setDirection(0, -1);
                    if (key === 'arrowdown' || key === 's') this.setDirection(0, 1);
                    if (key === 'arrowleft' || key === 'a') this.setDirection(-1, 0);
                    if (key === 'arrowright' || key === 'd') this.setDirection(1, 0);
                });

                // –¢–ê–ß –°–í–ê–ô–ü–´
                let touchStartX, touchStartY;
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (!this.gameRunning) return;
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const diffX = touchStartX - touchEndX;
                    const diffY = touchStartY - touchEndY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
                        diffX > 0 ? this.setDirection(-1, 0) : this.setDirection(1, 0);
                    } else if (Math.abs(diffY) > 30) {
                        diffY > 0 ? this.setDirection(0, -1) : this.setDirection(0, 1);
                    }
                });
            }

            setDirection(newDx, newDy) {
                if ((newDx === -this.dx && newDy === -this.dy) || 
                    (newDx !== 0 && this.dx !== 0 && newDx !== this.dx) ||
                    (newDy !== 0 && this.dy !== 0 && newDy !== this.dy)) return;
                this.dx = newDx;
                this.dy = newDy;
            }

            randomFood() {
                this.food = {
                    x: Math.floor(Math.random() * (this.canvas.width / this.gridSize)),
                    y: Math.floor(Math.random() * (this.canvas.height / this.gridSize))
                };
            }

            draw() {
                // –§–û–ù
                this.ctx.fillStyle = '#111';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                if (!this.gameRunning) return;

                // –ó–ú–ï–ô–ö–ê
                this.snake.forEach((segment, i) => {
                    this.ctx.fillStyle = i === 0 ? '#4ecdc4' : '#2a9d8f';
                    this.ctx.fillRect(segment.x * this.gridSize, segment.y * this.gridSize, 
                                    this.gridSize - 2, this.gridSize - 2);
                    this.ctx.strokeStyle = '#ffffff33';
                    this.ctx.lineWidth = 1;
                    this.ctx.strokeRect(segment.x * this.gridSize, segment.y * this.gridSize, 
                                      this.gridSize - 2, this.gridSize - 2);
                });

                // –ï–î–ê
                this.ctx.fillStyle = '#ff6b6b';
                this.ctx.shadowColor = '#ff6b6b';
                this.ctx.shadowBlur = 10;
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    this.gridSize / 2 - 2, 0, Math.PI * 2
                );
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
                this.ctx.strokeStyle = '#fff';
                this.ctx.lineWidth = 2;
                this.ctx.stroke();
            }

            update(currentTime) {
                if (!this.gameRunning) return requestAnimationFrame((t) => this.update(t));

                if (currentTime - this.lastTime >= this.gameSpeed) {
                    this.lastTime = currentTime;

                    // –ù–û–í–ê–Ø –ì–û–õ–û–í–ê
                    const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};

                    // –°–¢–ï–ù–ê
                    if (head.x < 0 || head.x >= this.canvas.width / this.gridSize || 
                        head.y < 0 || head.y >= this.canvas.height / this.gridSize) {
                        this.gameOver();
                        return;
                    }

                    // –°–ï–ë–Ø
                    for (let segment of this.snake) {
                        if (head.x === segment.x && head.y === segment.y) {
                            this.gameOver();
                            return;
                        }
                    }

                    this.snake.unshift(head);

                    // –ï–î–ê
                    if (head.x === this.food.x && head.y === this.food.y) {
                        this.score += 10;
                        document.getElementById('score').textContent = this.score;
                        this.randomFood();
                        if (this.gameSpeed > 80) this.gameSpeed -= 2;
                    } else {
                        this.snake.pop();
                    }
                }

                this.draw();
                requestAnimationFrame((t) => this.update(t));
            }

            startGame() {
                this.gameRunning = true;
                this.startScreen.style.display = 'none';
                this.score = 0;
                document.getElementById('score').textContent = '0';
                this.snake = [{x: 10, y: 10}];
                this.dx = 1;
                this.dy = 0;
                this.gameSpeed = 150;
                this.randomFood();
                this.lastTime = performance.now();
                this.update(performance.now());
            }

            gameOver() {
                this.gameRunning = false;
                this.startScreen.style.display = 'flex';
                this.startBtn.textContent = 'üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê';
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    document.getElementById('highScore').textContent = this.highScore;
                }
            }
        }

        // –ó–ê–ü–£–°–ö
        window.addEventListener('load', () => {
            new SnakeGame();
        });
    </script>
</body>
</html>
