<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksin Games Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white; min-height: 100vh; overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            text-align: center; margin-bottom: 30px;
            font-size: 2.5em; text-shadow: 0 0 20px #44ff44;
        }
        .status-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px;
            margin-bottom: 20px; font-size: 18px;
        }
        .games-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .game-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 20px; padding: 25px; text-align: center;
            cursor: pointer; transition: all 0.3s; border: 2px solid #333;
        }
        .game-card:hover { border-color: #44ff44; transform: translateY(-5px); box-shadow: 0 15px 30px rgba(68,255,68,0.3); }
        .game-icon { font-size: 4em; margin-bottom: 15px; }
        .leaderboard {
            background: rgba(0,0,0,0.7); border-radius: 15px; padding: 20px;
            max-height: 300px; overflow-y: auto;
        }
        .leader-item {
            display: flex; justify-content: space-between; padding: 10px; margin: 5px 0;
            background: rgba(68,255,68,0.1); border-radius: 10px; font-size: 16px !important;
        }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            margin: 10% auto; padding: 30px; border-radius: 20px;
            width: 90%; max-width: 450px; position: relative;
            box-shadow: 0 10px 30px rgba(0,255,0,0.5);
        }
        .modal-buttons {
            display: flex; gap: 10px; justify-content: center; margin-top: 20px;
        }
        .modal-btn { padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; flex: 1; }
        .btn-primary { background: #44ff44; color: black; }
        .btn-secondary { background: #666; color: white; }
        #game-container { min-height: 500px; }
        canvas { border: 3px solid #44ff44; border-radius: 15px; background: #000; display: block; margin: 20px auto; }
        input { padding: 15px; font-size: 18px; border-radius: 10px; border: 2px solid #444; background: #2a2a2a; color: white; width: 250px; }
        #warning-text {
            background: #ffaa00; color: black; padding: 15px; border-radius: 10px;
            margin: 15px 0; display: none; font-weight: bold; text-align: center;
        }
        @media (max-width: 768px) {
            .games-grid { grid-template-columns: 1fr; }
            .header { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">

</body>
</html>
