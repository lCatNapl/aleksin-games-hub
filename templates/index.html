<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksin Games Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white; min-height: 100vh; overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            text-align: center; margin-bottom: 30px;
            font-size: 2.5em; text-shadow: 0 0 20px #44ff44;
        }
        .status-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px;
            margin-bottom: 20px; font-size: 18px;
        }
        .games-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .game-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 20px; padding: 25px; text-align: center;
            cursor: pointer; transition: all 0.3s; border: 2px solid #333;
        }
        .game-card:hover { 
            border-color: #44ff44; transform: translateY(-5px); 
            box-shadow: 0 15px 30px rgba(68,255,68,0.3); 
        }
        .game-icon { font-size: 4em; margin-bottom: 15px; }
        .leaderboard {
            background: rgba(0,0,0,0.7); border-radius: 15px; padding: 20px;
            max-height: 300px; overflow-y: auto;
        }
        .leader-item {
            display: flex; justify-content: space-between; padding: 10px; 
            margin: 5px 0; background: rgba(68,255,68,0.1); 
            border-radius: 10px; font-size: 16px !important;
        }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            margin: 10% auto; padding: 30px; border-radius: 20px;
            width: 90%; max-width: 450px; position: relative;
            box-shadow: 0 10px 30px rgba(0,255,0,0.5);
        }
        .modal-buttons {
            display: flex; gap: 10px; justify-content: center; margin-top: 20px;
        }
        .modal-btn { 
            padding: 15px 30px; border: none; border-radius: 10px; 
            cursor: pointer; font-size: 16px; flex: 1; font-weight: bold;
        }
        .btn-primary { background: #44ff44; color: black; }
        .btn-secondary { background: #666; color: white; }
        #game-container { min-height: 500px; }
        canvas { 
            border: 3px solid #44ff44; border-radius: 15px; 
            background: #000; display: block; margin: 20px auto; 
        }
        input { 
            padding: 15px; font-size: 18px; border-radius: 10px; 
            border: 2px solid #444; background: #2a2a2a; color: white; 
            width: 100%; margin: 10px 0; box-sizing: border-box;
        }
        #warning-text {
            background: #ffaa00; color: black; padding: 15px; border-radius: 10px;
            margin: 15px 0; display: none; font-weight: bold; text-align: center;
        }
        @media (max-width: 768px) {
            .games-grid { grid-template-columns: 1fr; }
            .header { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">üéÆ Aleksin Games Hub</h1>
        <div class="status-bar">
            <span id="status">üëã –ì–æ—Å—Ç—å</span>
            <div>
                <button id="loginBtn" onclick="showAuth('login')">–í–æ–π—Ç–∏</button>
                <button id="registerBtn" onclick="showAuth('register')" style="margin-left:10px;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                <button id="logout" onclick="logout()" style="display:none; margin-left:10px;">–í—ã—Ö–æ–¥</button>
            </div>
        </div>
        
        <div class="games-grid" id="gamesMenu">
            <div class="game-card" onclick="loadSnakeGame()">
                <div class="game-icon">üêç</div>
                <h2>–ó–º–µ–π–∫–∞</h2>
                <p>–ö–ª–∞—Å—Å–∏–∫–∞ —Å —Å–≤–∞–π–ø–∞–º–∏ üì±</p>
            </div>
            <div class="game-card" onclick="loadGuessGame()">
                <div class="game-icon">üéØ</div>
                <h2>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</h2>
                <p>1-10000 ‚Ä¢ –ë–µ–∑–ª–∏–º–∏—Ç —Ö–æ–¥–æ–≤</p>
            </div>
        </div>
        
        <div id="game-container"></div>
        
        <div class="leaderboard">
            <h3>üèÜ –¢–æ–ø-10</h3>
            <div id="leaderboard-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <!-- üî• –ú–û–î–ê–õ–ö–ê –° 5x –ö–ù–û–ü–ö–ê–ú–ò -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeAuth()" style="float:right;cursor:pointer;font-size:24px;">√ó</span>
            <h2 id="modal-title">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
            <div id="warning-text">‚ö†Ô∏è –≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!</div>
            <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" maxlength="20">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <div class="modal-buttons">
                <!-- üî• 5x –ù–ï–£–ù–ò–ß–¢–û–ñ–ò–ú–ê–Ø –ö–ù–û–ü–ö–ê -->
                <button class="modal-btn btn-primary" 
                        id="submit-btn" 
                        onclick="authUser();return false;"
                        onmousedown="authUser();return false;"
                        onpointerdown="authUser();return false;"
                        ontouchstart="authUser();return false;"
                        ondblclick="authUser();return false;">
                    –í–æ–π—Ç–∏
                </button>
                <button class="modal-btn btn-secondary" onclick="closeAuth();return false;">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        // üî• –í–°–¢–†–ê–ò–í–ê–ï–ú–´–ô JS (–ù–ï –ù–£–ñ–ï–ù /static/script.js)
        let currentGame = ''; 
        let isLoggedIn = false; 
        let gameData = {score: 0, highscore: 0};
        let gameInterval = null; 
        let snake = {x:10,y:10,dx:0,dy:0,cells:[],maxCells:4};
        let food = {x:15,y:15}; 
        let secretNumber = 0; 
        let attempts = 0;

        async function checkUserStatus() {
            try {
                const res = await fetch('/status', {credentials: 'include'});
                const data = await res.json();
                if (data.logged_in) {
                    document.getElementById('status').textContent = `üëã ${data.username}`;
                    document.getElementById('logout').style.display = 'inline-block';
                    isLoggedIn = true;
                }
            } catch (e) {}
        }

        async function authUser() {
            console.log('üî• –ö–ù–û–ü–ö–ê –ñ–ò–í–ê! 5x –∑–∞—â–∏—Ç–∞ —Å—Ä–∞–±–æ—Ç–∞–ª–∞!');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('warning-text');
            
            if (!username || !password) {
                errorDiv.textContent = '‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const endpoint = document.getElementById('modal-title').textContent === '–í—Ö–æ–¥' ? 'login' : 'register';
                const res = await fetch('/' + endpoint, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await res.json();
                
                if (data.success) {
                    checkUserStatus();
                    closeAuth();
                    loadLeaderboard();
                    console.log('‚úÖ –í–û–®–Å–õ:', data.username);
                } else {
                    errorDiv.textContent = data.error || '–û—à–∏–±–∫–∞!';
                    errorDiv.style.display = 'block';
                }
            } catch (e) {
                console.error('Auth error:', e);
                errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏!';
                errorDiv.style.display = 'block';
            }
        }

        function showAuth(mode) {
            document.getElementById('auth-modal').style.display = 'flex';
            document.getElementById('modal-title').textContent = mode === 'login' ? '–í—Ö–æ–¥' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('warning-text').style.display = 'none';
            console.log('üîß showAuth:', mode);
        }

        function closeAuth() {
            document.getElementById('auth-modal').style.display = 'none';
        }

        function logout() {
            fetch('/logout', {credentials: 'include'}).catch(() => {});
            location.reload();
        }

        // üéØ –£–ì–ê–î–ê–ô–ö–ê 1-10000
        function loadGuessGame() {
            currentGame = 'guess';
            secretNumber = Math.floor(Math.random() * 10000) + 1;
            attempts = 0;
            
            document.getElementById('game-container').innerHTML = `
                <h1 style="text-align:center;margin:20px 0">üéØ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ (1-10000)</h1>
                <div id="game-info" style="text-align:center;font-size:20px;margin:20px 0">
                    <span style="color:#44ff44">–•–æ–¥–æ–≤: <span id="attempts">0</span></span> 
                    <span style="color:#ffaa00">–û—á–∫–∏: <span id="score">10000</span></span>
                </div>
                <div style="text-align:center">
                    <input type="number" id="guessInput" min="1" max="10000" placeholder="1-10000" 
                           style="padding:15px;font-size:18px;width:280px;border-radius:10px;border:2px solid #444;margin:10px;display:block;margin:10px auto">
                    <br>
                    <button id="submitGuess" style="padding:15px 40px;font-size:18px;border-radius:10px;background:#44ff44;color:black;cursor:pointer;font-weight:bold">
                        –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
                    </button>
                </div>
                <div id="hint" style="font-size:28px;margin:30px 0;color:#ffaa00;text-align:center;font-weight:bold;min-height:40px"></div>
            `;
            
            document.getElementById('submitGuess').onclick = checkGuess;
            document.getElementById('guessInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkGuess();
            });
            document.getElementById('guessInput').focus();
        }

        function checkGuess() {
            const input = document.getElementById('guessInput');
            const guess = parseInt(input.value);
            attempts++;
            
            if (isNaN(guess) || guess < 1 || guess > 10000) {
                document.getElementById('hint').innerHTML = '‚ùå –í–≤–µ–¥–∏ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10000!';
                input.value = ''; input.focus(); return;
            }
            
            let hint = '';
            if (guess === secretNumber) {
                const score = Math.max(0, 10000 - attempts * 5);
                gameData.score = score;
                saveScore();
                hint = `‚úÖ <span style="color:#44ff44;font-size:32px">–£–ì–î–ê–õ –∑–∞ ${attempts} —Ö–æ–¥–æ–≤!</span><br>–û—á–∫–∏: ${score}`;
                setTimeout(() => loadGamesMenu(), 3000);
            } else if (guess < secretNumber) {
                const diff = secretNumber - guess;
                if (diff <= 50) hint = 'üî• –û—á–µ–Ω—å –±–ª–∏–∑–∫–æ! –ë–æ–ª—å—à–µ! üî•';
                else if (diff <= 200) hint = '‚ûï –ë–æ–ª—å—à–µ!';
                else hint = 'üìà –ó–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –±–æ–ª—å—à–µ!';
            } else {
                const diff = guess - secretNumber;
                if (diff <= 50) hint = 'üî• –û—á–µ–Ω—å –±–ª–∏–∑–∫–æ! –ú–µ–Ω—å—à–µ! üî•';
                else if (diff <= 200) hint = '‚ûñ –ú–µ–Ω—å—à–µ!';
                else hint = 'üìâ –ó–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –º–µ–Ω—å—à–µ!';
            }
            
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('score').textContent = Math.max(0, 10000 - attempts * 5);
            document.getElementById('hint').innerHTML = hint;
            input.value = ''; input.focus();
        }

        function saveScore() {
            if (!isLoggedIn || gameData.score === 0) return;
            fetch('/save_score', {
                method: 'POST', credentials: 'include',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({score: gameData.score})
            }).catch(e => console.error('Save error:', e));
        }

        async function loadLeaderboard() {
            try {
                const res = await fetch('/leaderboard');
                const leaders = await res.json();
                document.getElementById('leaderboard-list').innerHTML = 
                    leaders.map((player, i) => `<div class="leader-item">${i+1}. ${player.username} - ${player.score}</div>`).join('');
            } catch (e) {}
        }

        function loadGamesMenu() {
            document.getElementById('gamesMenu').style.display = 'grid';
            document.getElementById('game-container').innerHTML = '';
        }

        function loadSnakeGame() {
            alert('üêç –ó–º–µ–π–∫–∞ —Å–∫–æ—Ä–æ! –ò–≥—Ä–∞–π –≤ —É–≥–∞–¥–∞–π–∫—É 1-10000! üéØ');
        }

        // üî• –ù–ï–£–ù–ò–ß–¢–û–ñ–ò–ú–´–ô –§–ò–ö–° –ö–ù–û–ü–û–ö ‚Äî 5x –∑–∞—â–∏—Ç–∞
        setInterval(() => {
            const btn = document.getElementById('submit-btn');
            if (btn && !btn.dataset.fixed) {
                btn.dataset.fixed = 'true';
                btn.onclick = () => { authUser(); return false; };
                btn.onmousedown = () => { authUser(); return false; };
                btn.ontouchstart = () => { authUser(); return false; };
                btn.onpointerdown = () => { authUser(); return false; };
                console.log('üî• –ö–ù–û–ü–ö–ê –ù–ï–£–ù–ò–ß–¢–û–ñ–ò–ú–ê! 5x –∑–∞—â–∏—Ç–∞');
            }
        }, 500);

        // –°–¢–ê–†–¢
        document.addEventListener('DOMContentLoaded', () => {
            checkUserStatus();
            loadLeaderboard();
            setInterval(loadLeaderboard, 30000);
        });
    </script>
</body>
</html>
