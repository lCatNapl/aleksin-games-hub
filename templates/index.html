<!DOCTYPE html>
<html>
<head>
    <title>🎮 Игровой Хаб Назар</title>
    <link rel="stylesheet" href="/static/universal.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 Игровой Хаб Назар</h1>
            <div class="status-bar">
                <span id="status">👋 Гость</span>
                <button id="logout" onclick="logout()" style="display:none">🚪 Выйти</button>
            </div>
        </header>

        <div class="auth-buttons">
            <button onclick="showAuth('login')">🔑 ВХОД</button>
            <button onclick="showAuth('register')">📝 РЕГИСТРАЦИЯ</button>
        </div>

        <div class="games-grid">
            <button class="game-btn" onclick="loadGame('guess')">🎯 Угадай число</button>
            <button class="game-btn" onclick="loadGame('snake')">🐍 Змейка</button>
            <button class="game-btn" onclick="loadStats()" style="background:linear-gradient(45deg,#ffaa00,#ff6b6b)">📊 Статистика</button>
            <button class="game-btn" onclick="loadSettings()" style="background:linear-gradient(45deg,#667eea,#764ba2)">⚙️ Настройки</button>
        </div>

        <div id="game-container" style="display:none">
            <canvas id="gameCanvas" width="500" height="400" style="display:none;background:rgba(0,0,0,0.8);border-radius:15px"></canvas>
        </div>

        <div id="leaderboard" class="leaderboard" style="display:none">
            <h3>🏆 ТОП-10</h3>
            <div id="leaders-list"></div>
        </div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО АВТОРИЗАЦИИ -->
    <div id="auth-modal" class="modal" style="display:none">
        <div class="modal-content">
            <span class="close" onclick="closeAuth()">&times;</span>
            <h2 id="modal-title">🔑 ВХОД</h2>
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <div id="error" style="color:#ff4444;margin:10px 0"></div>
            <button onclick="authUser()">✅ ГОТОВО</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
