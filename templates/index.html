<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü ALEKSIN GAMING ARENA üåü</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(ellipse at center, #0a0a23 0%, #000000 70%);
            color: #00ffcc;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* RGB –ü–æ–¥—Å–≤–µ—Ç–∫–∞ */
        .rgb-glow {
            box-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #00ffcc,
                0 0 60px #ffff00,
                inset 0 0 20px rgba(255,0,255,0.1);
            animation: rgbPulse 3s ease-in-out infinite;
        }
        
        @keyframes rgbPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px #ff00ff,
                    0 0 40px #00ffcc,
                    0 0 60px #ffff00;
            }
            33% { 
                box-shadow: 
                    0 0 20px #00ffcc,
                    0 0 40px #ffff00,
                    0 0 60px #ff00ff;
            }
            66% { 
                box-shadow: 
                    0 0 20px #ffff00,
                    0 0 40px #ff00ff,
                    0 0 60px #00ffcc;
            }
        }
        
        /* –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .star {
            position: absolute; background: #fff; border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        
        .container {
            max-width: 1300px; margin: 0 auto; padding: 20px;
            position: relative; z-index: 10;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            text-align: center; margin: 20px 0;
            background: linear-gradient(45deg, #ff00ff, #00ffcc, #ffff00, #ffaa00);
            background-size: 400% 400%;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradientFlow 4s ease infinite, rgbPulse 3s ease infinite;
            text-shadow: 0 0 50px rgba(0,255,204,0.8);
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –ø–∞–Ω–µ–ª–∏ */
        .glass-panel {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(0,255,204,0.4);
            border-radius: 25px;
            padding: 35px;
            margin: 25px 0;
            transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
            position: relative;
            overflow: hidden;
        }
        
        .glass-panel::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(0,255,204,0.1), transparent);
            transform: rotate(45deg); transition: all 0.6s;
        }
        
        .glass-panel:hover::before { animation: shine 1.5s infinite; }
        .glass-panel:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #00ffcc;
            box-shadow: 0 30px 80px rgba(0,255,204,0.4);
        }
        
        @keyframes shine { 0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); } 100% { transform: translateX(100%) translateY(100%) rotate(45deg); } }
        
        /* –§–æ—Ä–º–∞ */
        .auth-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            max-width: 700px; margin: 0 auto 25px;
        }
        
        input {
            padding: 20px; font-size: 1.2rem; font-family: 'Exo 2', sans-serif;
            background: rgba(0,0,0,0.6); border: 2px solid rgba(0,255,204,0.5);
            border-radius: 18px; color: #00ffcc; transition: all 0.3s;
            font-weight: 300;
        }
        input:focus {
            outline: none; border-color: #00ffcc;
            box-shadow: 0 0 25px rgba(0,255,204,0.6);
            transform: scale(1.02);
        }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            padding: 20px 40px; font-size: 1.2rem; font-family: 'Orbitron', monospace;
            font-weight: 700; border: none; border-radius: 18px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
            position: relative; overflow: hidden; margin: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00ffcc, #0080ff);
            color: #000; box-shadow: 0 10px 30px rgba(0,255,204,0.6);
        }
        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000; box-shadow: 0 10px 30px rgba(0,255,136,0.6);
        }
        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff; box-shadow: 0 10px 30px rgba(255,65,108,0.6);
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,255,204,0.8);
        }
        .btn:active { transform: translateY(-2px) scale(1.02); }
        
        /* –ò–≥—Ä—ã */
        .games-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px; margin: 30px 0;
        }
        
        .game-card { text-align: center; }
        .game-title {
            font-size: 2rem; margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffcc, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rgbPulse 2s infinite;
        }
        
        select { 
            padding: 15px 25px; font-size: 1.1rem; margin: 15px 0;
            background: rgba(0,0,0,0.7); border: 2px solid #00ffcc;
            border-radius: 15px; color: #00ffcc; cursor: pointer;
        }
        
        canvas {
            border: 4px solid rgba(0,255,204,0.8); border-radius: 20px;
            background: radial-gradient(circle, rgba(10,20,50,0.95) 0%, #000 100%);
            box-shadow: 0 0 50px rgba(0,255,204,0.6); margin: 20px auto;
            transition: all 0.3s;
        }
        
        .stats {
            display: flex; justify-content: space-around; margin: 20px 0;
            font-size: 1.3rem; font-weight: 700; text-shadow: 0 0 10px #00ffcc;
        }
        
        /* –û—Å—Ç–∞–ª—å–Ω–æ–µ */
        .hidden { display: none !important; }
        @media (max-width: 768px) {
            .auth-grid { grid-template-columns: 1fr; }
            .games-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1 class="title rgb-glow">üåü ALEKSIN GAMING ARENA üåü</h1>
        
        <!-- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø -->
        <div id="authPanel" class="glass-panel rgb-glow">
            <div class="auth-grid">
                <input id="username" placeholder="üë§ –í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º" value="alexin">
                <input id="password" type="password" placeholder="üîê –ü–∞—Ä–æ–ª—å" value="123">
            </div>
            <div style="text-align: center;">
                <button class="btn btn-primary" onclick="register()">üìù –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
                <button class="btn btn-success" onclick="login()">üöÄ –í–û–ô–¢–ò</button>
                <button class="btn btn-danger" onclick="logout()" id="logoutBtn">üö™ –í–´–•–û–î</button>
            </div>
            <div style="text-align:center;margin-top:15px;color:#88ccff">
                –¢–µ—Å—Ç: <strong>alexin / 123</strong>
            </div>
        </div>
        
        <!-- –ò–ì–†–´ -->
        <div id="gamesPanel" class="hidden">
            <div class="games-grid">
                <div class="game-card glass-panel rgb-glow">
                    <h2 class="game-title">üêç –ó–ú–ï–ô–ö–ê ULTRA</h2>
                    <select id="snakeDiff">
                        <option value="250">üå± –õ–µ–≥–∫–æ</option>
                        <option value="180" selected>‚ö° –ù–æ—Ä–º–∞–ª—å–Ω–æ</option>
                        <option value="120">üî• –•–∞—Ä–¥–∫–æ—Ä</option>
                    </select>
                    <button class="btn btn-primary" onclick="startSnake()">üéÆ –ò–ì–†–ê–¢–¨</button>
                    <canvas id="snakeCanvas" width="450" height="450"></canvas>
                    <div class="stats">
                        <span>–°—á—ë—Ç: <span id="snakeScore">0</span></span>
                        <span>–†–µ–∫–æ—Ä–¥: <span id="snakeBest">0</span></span>
                    </div>
                </div>
                
                <div class="game-card glass-panel rgb-glow">
                    <h2 class="game-title">üî¢ –£–ì–ê–î–ê–ô –ß–ò–°–õ–û PRO</h2>
                    <select id="guessDiff">
                        <option value="100">–õ–µ–≥–∫–æ (1-100)</option>
                        <option value="1000" selected>–ù–æ—Ä–º–∞–ª—å–Ω–æ (1-1000)</option>
                        <option value="10000">–•–∞—Ä–¥ (1-10000)</option>
                    </select>
                    <input id="guessInput" type="number" placeholder="üéØ –ß–∏—Å–ª–æ">
                    <br>
                    <button class="btn btn-primary" onclick="makeGuess()">üéØ –£–ì–ê–î–ê–¢–¨</button>
                    <button class="btn btn-primary" onclick="newGuessGame()" style="margin-left:10px">üîÑ –ù–û–í–ê–Ø</button>
                    <div class="stats">
                        <span>–ü–æ–ø—ã—Ç–∫–∏: <span id="guessTries">0</span></span>
                        <span id="guessRange">-</span>
                    </div>
                    <div id="guessHint" style="font-size:1.3rem;margin-top:15px"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null, snakeInterval = null;
        let guessNumber = 0, guessMax = 1000, guessAttempts = 0;
        
        // –ó–≤—É–∫–∏
        function playSound(frequency = 800, duration = 200) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }
        
        // –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ
        function createStars() {
            const stars = document.getElementById('stars');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 0.5) + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è/–õ–æ–≥–∏–Ω (–ò–°–ü–†–ê–í–õ–ï–ù–û!)
        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if(username && password) {
                localStorage.setItem(`user_${username}`, password);
                playSound(1000, 150);
                alert(`‚úÖ ${username} –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω!`);
            }
        }
        
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const savedPass = localStorage.getItem(`user_${username}`);
            
            if(username && password && (!savedPass || savedPass === password)) {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                document.getElementById('authPanel').classList.add('hidden');
                document.getElementById('gamesPanel').classList.remove('hidden');
                playSound(1200, 200);
                loadHighScore();
            } else {
                playSound(400, 300);
                alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω/–ø–∞—Ä–æ–ª—å');
            }
        }
        
        function logout() {
            if(snakeInterval) clearInterval(snakeInterval);
            currentUser = null;
            document.getElementById('gamesPanel').classList.add('hidden');
            document.getElementById('authPanel').classList.remove('hidden');
            playSound(600, 250);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–∞
        function loadHighScore() {
            const high = localStorage.getItem(`snake_${currentUser}`) || 0;
            document.getElementById('snakeBest').textContent = high;
        }
        
        // –ó–º–µ–π–∫–∞
        function startSnake() {
            playSound(900, 150);
            const canvas = document.getElementById('snakeCanvas');
            const ctx = canvas.getContext('2d');
            canvas.classList.remove('hidden');
            
            const grid = 20, cols = 22, rows = 22;
            let snake = [{x: 11, y: 11}], dx = 1, dy = 0;
            let food = {x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows)};
            let score = 0;
            const speed = parseInt(document.getElementById('snakeDiff').value);
            
            snakeInterval = setInterval(() => {
                ctx.fillStyle = '#0a1428'; ctx.fillRect(0, 0, 450, 450);
                
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                
                if(head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || 
                   snake.some(p => p.x === head.x && p.y === head.y)) {
                    clearInterval(snakeInterval);
                    canvas.classList.add('hidden');
                    if(score > parseInt(localStorage.getItem(`snake_${currentUser}`) || 0)) {
                        localStorage.setItem(`snake_${currentUser}`, score);
                        loadHighScore();
                    }
                    playSound(300, 500);
                    alert(`üíÄ Game Over! –°—á—ë—Ç: ${score}`);
                    return;
                }
                
                snake.unshift(head);
                if(head.x === food.x && head.y === food.y) {
                    score++;
                    food = {x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows)};
                    playSound(800 + score * 50, 100);
                } else {
                    snake.pop();
                }
                
                document.getElementById('snakeScore').textContent = score;
                
                // –ï–¥–∞
                const foodGrad = ctx.createRadialGradient(food.x*grid+10, food.y*grid+10, 0, food.x*grid+10, food.y*grid+10, 12);
                foodGrad.addColorStop(0, '#ff00ff'); foodGrad.addColorStop(1, '#aa00ff');
                ctx.fillStyle = foodGrad; ctx.beginPath();
                ctx.arc(food.x*grid+10, food.y*grid+10, 12, 0, Math.PI*2); ctx.fill();
                
                // –ó–º–µ–π–∫–∞
                snake.forEach((part, i) => {
                    const snakeGrad = ctx.createRadialGradient(part.x*grid+10, part.y*grid+10, 0, part.x*grid+10, part.y*grid+10, 10);
                    if(i === 0) { snakeGrad.addColorStop(0, '#00ff88'); snakeGrad.addColorStop(1, '#00aa55'); }
                    else { snakeGrad.addColorStop(0, '#44ff88'); snakeGrad.addColorStop(1, '#22aa55'); }
                    ctx.fillStyle = snakeGrad;
                    ctx.fillRect(part.x*grid+2, part.y*grid+2, grid-4, grid-4);
                });
                
            }, speed);
            
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; playSound(700, 100); }
                if(e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; playSound(700, 100); }
                if(e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; playSound(700, 100); }
                if(e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; playSound(700, 100); }
            });
        }
        
        // –£–≥–∞–¥–∞–π–∫–∞
        function newGuessGame() {
            guessMax = parseInt(document.getElementById('guessDiff').value);
            guessNumber = Math.floor(Math.random() * guessMax) + 1;
            guessAttempts = 0;
            document.getElementById('guessTries').textContent = '0';
            document.getElementById('guessRange').textContent = `1-${guessMax}`;
            document.getElementById('guessHint').textContent = 'üéØ –ù–∞—á–Ω–∏ —É–≥–∞–¥—ã–≤–∞—Ç—å!';
            document.getElementById('guessInput').value = '';
            playSound(900, 150);
        }
        
        function makeGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            if(!guess || guess < 1 || guess > guessMax) {
                document.getElementById('guessHint').textContent = `‚ùå 1-${guessMax}`;
                playSound(400, 200); return;
            }
            
            guessAttempts++;
            document.getElementById('guessTries').textContent = guessAttempts;
            const diff = Math.abs(guessNumber - guess);
            
            if(guess === guessNumber) {
                document.getElementById('guessHint').innerHTML = `üéâ <strong>–£–ì–ê–î–ê–õ –∑–∞ ${guessAttempts}!</strong>`;
                playSound(1200, 400);
                setTimeout(newGuessGame, 2500);
            } else if(diff <= 3) {
                document.getElementById('guessHint').innerHTML = 
                    guess < guessNumber ? 'üî• <strong>–û–ß–ï–ù–¨ –±–ª–∏–∑–∫–æ! ‚ûï</strong>' : 'üî• <strong>–û–ß–ï–ù–¨ –±–ª–∏–∑–∫–æ! ‚ûñ</strong>';
                playSound(1000, 150);
            } else if(diff <= 15) {
                document.getElementById('guessHint').innerHTML = 
                    guess < guessNumber ? 'üå°Ô∏è –ë–ª–∏–∑–∫–æ! ‚ûï' : 'üå°Ô∏è –ë–ª–∏–∑–∫–æ! ‚ûñ';
                playSound(900, 150);
            } else {
                document.getElementById('guessHint').innerHTML = 
                    guess < guessNumber ? '‚ûï –ë–æ–ª—å—à–µ' : '‚ûñ –ú–µ–Ω—å—à–µ';
                playSound(800, 100);
            }
            document.getElementById('guessInput').value = '';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            createStars();
            const savedUser = localStorage.getItem('currentUser');
            if(savedUser) {
                document.getElementById('username').value = savedUser;
                login();
            }
            newGuessGame();
        });
    </script>
</body>
</html>
