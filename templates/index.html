<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Игровой Хаб Назар</title>
</head>
<body>
    <h1 class="header">🎮 Игровой Хаб Назар</h1>
    <div class="status" id="status">👋 Гость</div>
    
    <div class="auth-buttons">
        <button onclick="showAuth('register')">📝 РЕГИСТРАЦИЯ</button>
        <button onclick="showAuth('login')">🔑 ВХОД</button>
        <button onclick="logout()" id="logout" style="display:none">🚪 Выйти</button>
        <button onclick="testAPI()">🧪 ТЕСТ</button>
    </div>

    <div class="games-grid">
        <button onclick="loadGame('guess')">🎯 Угадай число</button>
        <button onclick="loadGame('snake')">🐍 Змейка</button>
    </div>

    <div id="game-container" style="display:none; max-width: 600px; margin: 0 auto;">
        <canvas id="gameCanvas" class="game-canvas" width="500" height="400"></canvas>
        <div id="leaderboard" class="leaderboard" style="display:none">
            <h3>🏆 ТОП-10</h3>
            <div id="leaders-list"></div>
        </div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Регистрация</h2>
            <input type="text" id="username" placeholder="Имя (nazar)" maxlength="20">
            <input type="password" id="password" placeholder="Пароль (123456)">
            <div id="error" class="error"></div>
            <button onclick="authUser()" style="font-size:1.5rem;">✅ ГОТОВО</button>
            <button onclick="closeAuth()" style="background:rgba(255,0,0,0.3);">✕</button>
        </div>
    </div>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
