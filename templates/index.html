<!DOCTYPE html>
<html>
<head>
    <title>🎮 Игровой Хаб Назар</title>
    <link rel="stylesheet" href="/static/universal.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 Игровой Хаб Назар</h1>
            <div class="status-bar">
                <span id="status">👋 Гость</span>
                <button id="logout" onclick="logout()" style="display:none">🚪 Выйти</button>
            </div>
        </header>

        <div class="auth-buttons">
            <button onclick="showAuth('login')">🔑 ВХОД</button>
            <button onclick="showAuth('register')">📝 РЕГИСТРАЦИЯ</button>
        </div>

        <div class="games-grid">
            <button class="game-btn" onclick="loadGame('guess')">🎯 Угадай число</button>
            <button class="game-btn" onclick="loadGame('snake')">🐍 Змейка</button>
        </div>

        <div id="game-container" style="display:none">
            <canvas id="gameCanvas" width="500" height="400" style="display:none;background:rgba(0,0,0,0.8);border-radius:15px"></canvas>
        </div>

        <div id="leaderboard" class="leaderboard" style="display:none">
            <h3>🏆 ТОП-10</h3>
            <div id="leaders-list"></div>
        </div>
    </div>

    <!-- ✅ МОДАЛЬНОЕ ОКНО С ПРЕДУПРЕЖДЕНИЕМ -->
    <div id="auth-modal" class="modal" style="display:none">
        <div class="modal-content">
            <span class="close" onclick="closeAuth()">&times;</span>
            <h2 id="modal-title">🔑 ВХОД</h2>
            
            <!-- ⚠️ ПРЕДУПРЕЖДЕНИЕ ПРИ РЕГИСТРАЦИИ -->
            <div id="warning-text" style="display:none;background:rgba(255,165,0,0.2);border:2px solid #ffaa00;border-radius:15px;padding:20px;margin:15px 0;color:#ff8800;font-size:16px;text-align:left;max-width:400px;box-shadow:0 4px 15px rgba(255,170,0,0.3)">
                <strong>⚠️ ВАЖНОЕ СООБЩЕНИЕ:</strong><br>
                Если при входе в аккаунт вас <strong>не замечают</strong> — значит провелись работы, которые полностью перезагружают сайт, в том числе рекорды и логины.<br>
                <strong>Благодарим за чтение! 🙏</strong>
            </div>
            
            <input type="text" id="username" placeholder="Имя пользователя (минимум 3 символа)">
            <input type="password" id="password" placeholder="Пароль (минимум 6 символов)">
            <div id="error" style="color:#ff4444;margin:10px 0;font-weight:bold"></div>
            <button onclick="authUser()" style="width:100%;padding:15px;font-size:18px;background:#44ff44;color:black;border:none;border-radius:10px;font-weight:bold;cursor:pointer">✅ ГОТОВО</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
