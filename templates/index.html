<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå ALEKSIN GAMES PORTAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400&display=swap');
        
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c1f 0%, #1a0033 50%, #000 100%);
            color: #00ffea;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .stars-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .header {
            text-align: center;
            margin: 30px 0;
        }
        
        .title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(45deg, #ff00ff, #00ffea, #ffff00, #ffaa00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 50px rgba(0, 255, 234, 0.5);
            margin-bottom: 10px;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.3rem;
            color: #88ddff;
            opacity: 0.8;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 234, 0.3);
            border-radius: 25px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }
        
        .glass-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 80px rgba(0, 255, 234, 0.2);
            border-color: rgba(0, 255, 234, 0.6);
        }
        
        .login-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-group {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 234, 0.5);
            border-radius: 15px;
            color: #00ffea;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #00ffea;
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.4);
            background: rgba(0, 0, 0, 0.6);
        }
        
        .btn {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00ffea, #0080ff);
            color: #000;
            box-shadow: 0 10px 30px rgba(0, 255, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 234, 0.6);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 65, 108, 0.4);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .game-card {
            text-align: center;
        }
        
        .game-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffea, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        select {
            padding: 12px 20px;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 234, 0.5);
            border-radius: 10px;
            color: #00ffea;
            margin: 10px 0;
        }
        
        canvas {
            border: 3px solid rgba(0, 255, 234, 0.6);
            border-radius: 15px;
            background: radial-gradient(circle at center, rgba(0,20,60,0.9) 0%, rgba(0,0,0,1) 100%);
            box-shadow: 0 0 40px rgba(0, 255, 234, 0.3);
            display: block;
            margin: 20px auto;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .leaderboard-table, .tournament-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1rem;
        }
        
        th {
            padding: 15px;
            background: rgba(0, 255, 234, 0.1);
            border-bottom: 2px solid rgba(0, 255, 234, 0.3);
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 255, 234, 0.1);
        }
        
        .medal-gold { color: #ffd700; font-size: 1.5rem; }
        .medal-silver { color: #c0c0c0; font-size: 1.5rem; }
        .medal-bronze { color: #cd7f32; font-size: 1.5rem; }
        
        .hidden { display: none !important; }
        
        @media (max-width: 768px) {
            .login-grid { grid-template-columns: 1fr; }
            .games-grid { grid-template-columns: 1fr; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="stars-bg" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üåå ALEKSIN GAMES PORTAL</h1>
            <p class="subtitle">–õ—É—á—à–∏–µ –∏–≥—Ä—ã ‚Ññ1 –≤ –ê–ª–µ–∫—Å–∏–Ω–µ!</p>
        </div>

        <!-- –õ–æ–≥–∏–Ω -->
        <div id="loginPanel" class="glass-panel">
            <div class="login-grid">
                <div class="input-group">
                    <input type="text" id="username" placeholder="üöÄ –ù–∏–∫–Ω–µ–π–º" value="alexin">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="üîê –ü–∞—Ä–æ–ª—å" value="123">
                </div>
            </div>
            <div style="text-align: center; margin-top: 25px;">
                <button class="btn btn-primary" onclick="login()">üöÄ –í–û–ô–¢–ò –í –ü–û–†–¢–ê–õ</button>
                <button class="btn btn-danger" onclick="logout()" id="logoutBtn" style="margin-left: 15px;">üö™ –í–´–•–û–î</button>
            </div>
        </div>

        <!-- –ò–≥—Ä—ã -->
        <div id="gamesPanel" class="glass-panel hidden">
            <div class="games-grid">
                <!-- –ó–º–µ–π–∫–∞ -->
                <div class="game-card">
                    <h2 class="game-title">üêç –ó–ú–ï–ô–ö–ê ULTRA</h2>
                    <select id="snakeDiff">
                        <option value="250">üå± –õ–µ–≥–∫–æ (250–º—Å)</option>
                        <option value="180" selected>‚ö° –ù–æ—Ä–º–∞–ª—å–Ω–æ (180–º—Å)</option>
                        <option value="120">üî• –•–∞—Ä–¥–∫–æ—Ä (120–º—Å)</option>
                    </select>
                    <br>
                    <button class="btn btn-primary" onclick="startSnake()">üéÆ –ò–ì–†–ê–¢–¨</button>
                    <canvas id="snakeCanvas" width="450" height="450" class="hidden"></canvas>
                    <div class="stats">
                        <span>–°—á—ë—Ç: <span id="snakeScore">0</span></span>
                        <span>–†–µ–∫–æ—Ä–¥: <span id="snakeHigh">0</span></span>
                    </div>
                </div>

                <!-- –£–≥–∞–¥–∞–π–∫–∞ -->
                <div class="game-card">
                    <h2 class="game-title">üî¢ –£–ì–ê–î–ê–ô –ß–ò–°–õ–û PRO</h2>
                    <select id="guessDiff">
                        <option value="100">–õ–µ–≥–∫–æ (1-100)</option>
                        <option value="1000" selected>–ù–æ—Ä–º–∞–ª—å–Ω–æ (1-1000)</option>
                        <option value="10000">–•–∞—Ä–¥ (1-10000)</option>
                    </select>
                    <br>
                    <input type="number" id="guessInput" placeholder="–í–≤–µ–¥–∏ —á–∏—Å–ª–æ..." style="width: 200px; margin: 10px 0;">
                    <br>
                    <button class="btn btn-primary" onclick="makeGuess()">üéØ –£–ì–ê–î–ê–¢–¨</button>
                    <button class="btn btn-primary" onclick="newGuessGame()" style="margin-left: 10px;">üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê</button>
                    <div class="stats">
                        <span>–ü–æ–ø—ã—Ç–∫–∏: <span id="guessTries">0</span></span>
                        <span>–î–∏–∞–ø–∞–∑–æ–Ω: <span id="guessRange">1-1000</span></span>
                    </div>
                    <div id="guessHint" style="margin-top: 15px; font-size: 1.2rem; min-height: 30px;"></div>
                </div>
            </div>
        </div>

        <!-- –õ–∏–¥–µ—Ä–±–æ—Ä–¥ -->
        <div id="leaderboardPanel" class="glass-panel">
            <h2 style="text-align: center; margin-bottom: 25px;">üèÜ –ì–õ–û–ë–ê–õ–¨–ù–´–ô –¢–û–ü-10</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>–ú–µ—Å—Ç–æ</th>
                        <th>–ò–≥—Ä–æ–∫</th>
                        <th>–û—á–∫–∏</th>
                        <th>–ò–≥—Ä–∞</th>
                        <th>–î–∞—Ç–∞</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
            <div style="text-align: center; margin-top: 25px;">
                <button class="btn btn-primary" onclick="updateLeaderboard()">üîÑ –û–ë–ù–û–í–ò–¢–¨ –¢–û–ü</button>
                <button class="btn btn-primary" onclick="showGames()" style="margin-left: 15px;">üéÆ –ò–ì–†–´</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let snakeInterval = null;
        let guessNumber = 0, guessMax = 1000, guessAttempts = 0;
        let snakeHighScore = 0;

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥–Ω–æ–≥–æ –Ω–µ–±–∞
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 0.5) + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        // –õ–æ–≥–∏–Ω/–∞—É—Ç
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (username && password) {
                currentUser = username;
                localStorage.setItem('gamesUser', username);
                document.getElementById('loginPanel').classList.add('hidden');
                document.getElementById('gamesPanel').classList.remove('hidden');
                loadHighScores();
                updateLeaderboard();
            }
        }

        function logout() {
            if (snakeInterval) clearInterval(snakeInterval);
            currentUser = null;
            document.getElementById('gamesPanel').classList.add('hidden');
            document.getElementById('loginPanel').classList.remove('hidden');
        }

        function showGames() {
            document.getElementById('leaderboardPanel').style.display = 'none';
            document.getElementById('gamesPanel').style.display = 'block';
        }

        // –ó–º–µ–π–∫–∞ (–ü–†–ê–í–ò–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê)
        function startSnake() {
            const canvas = document.getElementById('snakeCanvas');
            const ctx = canvas.getContext('2d');
            canvas.classList.remove('hidden');
            
            const grid = 20;
            const cols = canvas.width / grid;
            const rows = canvas.height / grid;
            
            let snake = [{x: 10, y: 10}];
            let dx = 1, dy = 0;
            let food = {
                x: Math.floor(Math.random() * cols),
                y: Math.floor(Math.random() * rows)
            };
            let score = 0;
            
            const speed = parseInt(document.getElementById('snakeDiff').value);
            
            function gameLoop() {
                // –û—á–∏—Å—Ç–∫–∞
                ctx.fillStyle = '#0a1428';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –î–≤–∏–∂–µ–Ω–∏–µ
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —Å—Ç–µ–Ω–∞–º–∏
                if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
                    endSnake(score);
                    return;
                }
                
                // –°–∞–º–æ–ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ
                for (let part of snake) {
                    if (head.x === part.x && head.y === part.y) {
                        endSnake(score);
                        return;
                    }
                }
                
                snake.unshift(head);
                
                // –ï–¥–∞
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    food = {
                        x: Math.floor(Math.random() * cols),
                        y: Math.floor(Math.random() * rows)
                    };
                } else {
                    snake.pop();
                }
                
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
                // –ï–¥–∞
                const grad = ctx.createRadialGradient(
                    food.x * grid + 10, food.y * grid + 10, 0,
                    food.x * grid + 10, food.y * grid + 10, 12
                );
                grad.addColorStop(0, '#ff00ff');
                grad.addColorStop(1, '#8a00ff');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(food.x * grid + 10, food.y * grid + 10, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // –ó–º–µ–π–∫–∞
                snake.forEach((part, i) => {
                    const grad = ctx.createRadialGradient(
                        part.x * grid + 10, part.y * grid + 10, 0,
                        part.x * grid + 10, part.y * grid + 10, 8
                    );
                    if (i === 0) {
                        grad.addColorStop(0, '#00ff88');
                        grad.addColorStop(1, '#00aa55');
                    } else {
                        grad.addColorStop(0, '#44ff88');
                        grad.addColorStop(1, '#22aa55');
                    }
                    ctx.fillStyle = grad;
                    ctx.fillRect(part.x * grid + 2, part.y * grid + 2, grid - 4, grid - 4);
                });
                
                document.getElementById('snakeScore').textContent = score;
            }
            
            snakeInterval = setInterval(gameLoop, speed);
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            const handleKey = (e) => {
                if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
                if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
                if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
                if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
            };
            document.addEventListener('keydown', handleKey);
            
            canvas.onkeydown = null; // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥—É–±–ª–∏
        }
        
        function endSnake(score) {
            clearInterval(snakeInterval);
            document.getElementById('snakeCanvas').classList.add('hidden');
            if (score > snakeHighScore) {
                snakeHighScore = score;
                localStorage.setItem('snakeHigh_' + currentUser, score);
                saveScore('snake', score, 'üêç –ó–º–µ–π–∫–∞');
            }
            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ${score}\n–†–µ–∫–æ—Ä–¥: ${snakeHighScore}`);
        }

        // –£–≥–∞–¥–∞–π–∫–∞ (–£–ú–ù–´–ï –ü–û–î–°–ö–ê–ó–ö–ò)
        function newGuessGame() {
            guessMax = parseInt(document.getElementById('guessDiff').value);
            guessNumber = Math.floor(Math.random() * guessMax) + 1;
            guessAttempts = 0;
            document.getElementById('guessTries').textContent = '0';
            document.getElementById('guessRange').textContent = `1-${guessMax.toLocaleString()}`;
            document.getElementById('guessHint').textContent = 'üéØ –ù–∞—á–Ω–∏ —É–≥–∞–¥—ã–≤–∞—Ç—å!';
            document.getElementById('guessInput').value = '';
        }

        function makeGuess() {
            const input = document.getElementById('guessInput');
            const guess = parseInt(input.value);
            
            if (!guess || guess < 1 || guess > guessMax) {
                document.getElementById('guessHint').innerHTML = 
                    `‚ùå –ß–∏—Å–ª–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç 1 –¥–æ ${guessMax.toLocaleString()}`;
                return;
            }
            
            guessAttempts++;
            document.getElementById('guessTries').textContent = guessAttempts;
            
            const diff = Math.abs(guessNumber - guess);
            let hint = '';
            
            if (guess === guessNumber) {
                hint = `üéâ <strong>–£–ì–ê–î–ê–õ –∑–∞ ${guessAttempts} –ø–æ–ø—ã—Ç–æ–∫!</strong>`;
                saveScore('guess', Math.max(0, 1000 - guessAttempts * 20), 'üî¢ –£–≥–∞–¥–∞–π–∫–∞');
                setTimeout(() => {
                    newGuessGame();
                }, 2000);
            } else if (diff <= 3) {
                hint = guess < guessNumber ? 
                    'üî• <strong>–û–ß–ï–ù–¨ –±–ª–∏–∑–∫–æ! –ù–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ</strong>' : 
                    'üî• <strong>–û–ß–ï–ù–¨ –±–ª–∏–∑–∫–æ! –ù–µ–º–Ω–æ–≥–æ –º–µ–Ω—å—à–µ</strong>';
            } else if (diff <= 15) {
                hint = guess < guessNumber ? 
                    'üå°Ô∏è –ë–ª–∏–∑–∫–æ! –ë–æ–ª—å—à–µ' : 
                    'üå°Ô∏è –ë–ª–∏–∑–∫–æ! –ú–µ–Ω—å—à–µ';
            } else if (diff <= guessMax * 0.1) {
                hint = guess < guessNumber ? '‚û°Ô∏è –ë–æ–ª—å—à–µ' : '‚¨ÖÔ∏è –ú–µ–Ω—å—à–µ';
            } else {
                const percent = Math.round((Math.min(guess, guessNumber) / guessNumber) * 100);
                hint = guess < guessNumber ? 
                    `üìà –ë–æ–ª—å—à–µ (~${percent}%)` : 
                    `üìâ –ú–µ–Ω—å—à–µ (~${percent}%)`;
            }
            
            document.getElementById('guessHint').innerHTML = hint;
            input.value = '';
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function saveScore(game, score, gameName) {
            const scores = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            scores.push({
                user: currentUser,
                score: score,
                game: gameName,
                date: new Date().toLocaleString('ru-RU')
            });
            scores.sort((a, b) => b.score - a.score);
            localStorage.setItem('leaderboard', JSON.stringify(scores.slice(0, 100)));
            updateLeaderboard();
        }

        function loadHighScores() {
            snakeHighScore = parseInt(localStorage.getItem('snakeHigh_' + currentUser)) || 0;
            document.getElementById('snakeHigh').textContent = snakeHighScore;
        }

        // –õ–∏–¥–µ—Ä–±–æ—Ä–¥
        function updateLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            const tbody = document.getElementById('leaderboardBody');
            
            tbody.innerHTML = scores.slice(0, 10).map((s, i) => {
                const medal = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : `${i + 1}`;
                return `
                    <tr>
                        <td><span class="medal-${['gold', 'silver', 'bronze'][i] || ''}">${medal}</span></td>
                        <td><strong>${s.user}</strong></td>
                        <td>${Math.round(s.score)}</td>
                        <td>${s.game}</td>
                        <td style="font-size: 0.9rem; opacity: 0.7;">${s.date}</td>
                    </tr>
                `;
            }).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            createStars();
            const savedUser = localStorage.getItem('gamesUser');
            if (savedUser) {
                document.getElementById('username').value = savedUser;
                login();
            } else {
                newGuessGame();
            }
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–ø–∞
            setInterval(updateLeaderboard, 30000);
        });
    </script>
</body>
</html>
